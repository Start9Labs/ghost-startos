id: ghost 
title: "Ghost"
version: 5.13.2
release-notes: |
  Initial release of Ghost for EmbassyOS
  * Privacy patching
  * Customised S9 Look
  * Updated to latest upstream
  * Migrated from alpine to debian base
  * ‚ö†Ô∏è Don't update from previous builds!
license: mit
wrapper-repo: "https://github.com/Start9Labs/ghost-wrapper"
upstream-repo: "https://github.com/TryGhost/ghost"
support-site: "https://ghost.org/help"
marketing-site: "https://ghost.org"
build: ["make"]
description:
  short: A self-hosted blogging platform
  long: |
    Ghost is a free and open source blogging platform written in JavaScript and distributed under the MIT License, designed to simplify the process of online publishing for individual bloggers as well as online publications.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /var/lib/ghost/content
health-checks:
  web-ui:
    name: Web Interface
    success-message: The Ghost UI is accessible
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
dependencies: {}
volumes:
  main:
    type: data
alerts: {}
#  install: |
#    ‚ö†Ô∏è Before installing - E-mail delivery works only for Protonmail and Criptext
#  start: |
#    ‚úèÔ∏è It takes time after first startup for Ghost to be ready for use. Be very patient üôè.
interfaces:
  main:
    name: Network Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "2368"
    lan-config:
        443:
         ssl: true
         internal: 2368
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /var/lib/ghost/content
    mounts:
      BACKUP: /mnt/backup
      main: /var/lib/ghost/content
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /var/lib/ghost/content
    mounts:
      BACKUP: /mnt/backup
      main: /var/lib/ghost/content
    io-format: yaml
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
